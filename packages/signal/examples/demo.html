<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Library Demos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/components/prism-typescript.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prismjs/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #64748b;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #0f172a;
            --foreground: #f8fafc;
            --card: #1e293b;
            --card-foreground: #e2e8f0;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--foreground);
            background: var(--background);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .subtitle {
            color: var(--secondary);
            font-size: 1.2rem;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .demo-card {
            background: var(--card);
            border-radius: 0.5rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .demo-card h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-content {
            margin-bottom: 1rem;
        }

        .counter-value {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
            color: var(--primary);
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .todo-input {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            color: var(--foreground);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--card-foreground);
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            color: var(--foreground);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .success-message {
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .code-block {
            margin: 1rem 0;
            font-size: 0.875rem;
            overflow: scroll;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
            font-family: monospace;
            color: var(--primary);
        }

        .stock-price {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .stock-up {
            color: var(--success);
        }

        .stock-down {
            color: var(--danger);
        }

        .progress-bar {
            width: 100%;
            height: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }
    </style>


    <style>
        /* Additional styles */
        .badge {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }

        .form-control.is-invalid {
            border-color: var(--danger);
        }

        @keyframes progress {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .progress-bar-fill {
            position: relative;
            overflow: hidden;
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
            );
            animation: progress 1.5s infinite;
        }

        .error-message div {
            margin-bottom: 0.25rem;
        }

        .success-message {
            padding: 1rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .demo-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group .btn {
                width: 100%;
            }
        }

        /* Dark mode optimization */
        @media (prefers-color-scheme: dark) {
            .code-block {
                background: rgba(0, 0, 0, 0.2);
                border: 1px solid var(--border);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="title">Signal Library Demos</h1>
        <p class="subtitle">Interactive examples showcasing reactive state management</p>
    </header>

    <div class="demo-grid">
        <!-- Basic Counter Demo -->
        <div class="demo-card">
            <h2>Basic Counter</h2>
            <div class="demo-content">
                <div class="counter-value" id="counterValue">0</div>
                <div class="button-group">
                    <button class="btn btn-primary" id="incrementBtn">Increment</button>
                    <button class="btn btn-secondary" id="decrementBtn">Decrement</button>
                    <button class="btn btn-danger" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>

        <!-- Todo List Demo -->
        <div class="demo-card">
            <h2>Todo List</h2>
            <div class="demo-content">
                <input type="text" class="todo-input" id="todoInput" placeholder="Add a new todo...">
                <div id="todoStats" class="subtitle"></div>
                <ul class="todo-list" id="todoList"></ul>
            </div>
        </div>

        <!-- Form Validation Demo -->
        <div class="demo-card">
            <h2>Form Validation</h2>
            <div class="demo-content">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control">
                    <div id="usernameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <button class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
        </div>

        <!-- Timer Demo -->
        <div class="demo-card">
            <h2>Timer</h2>
            <div class="demo-content">
                <div class="timer" id="timer">00:00:00</div>
                <div class="button-group">
                    <button class="btn btn-primary" id="startTimer">Start</button>
                    <button class="btn btn-secondary" id="pauseTimer">Pause</button>
                    <button class="btn btn-danger" id="resetTimer">Reset</button>
                </div>
            </div>
        </div>

        <!-- Stock Ticker Demo -->
        <div class="demo-card">
            <h2>Stock Ticker</h2>
            <div class="demo-content">
                <div class="stock-price" id="stockPrice">
                    <span>$0.00</span>
                    <span class="stock-change"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="stockProgress" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Async Data Demo -->
        <div class="demo-card">
            <h2>Async Data</h2>
            <div class="demo-content">
                <button class="btn btn-primary" id="fetchData">Fetch Data</button>
                <div id="asyncData" class="demo-content"></div>
            </div>
        </div>
    </div>
</div>

<script src="../dist/index.umd.js"></script>

<script>
    const { createSignal, computed, effect, batch, debug } = window['@avati/signal'];


    // Counter Demo
    const counter = createSignal(0);
    const counterElement = document.getElementById('counterValue');

    effect(() => {
        counterElement.textContent = counter.value;
    });

    document.getElementById('incrementBtn').addEventListener('click', () => {
        counter.value++;
    });

    document.getElementById('decrementBtn').addEventListener('click', () => {
        counter.value--;
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
        counter.value = 0;
    });

    // Todo List Demo
    const todos = createSignal([]);
    const todoInput = document.getElementById('todoInput');
    const todoList = document.getElementById('todoList');
    const todoStats = document.getElementById('todoStats');

    const completedTodos = computed(() =>
        todos.value.filter(todo => todo.completed).length
    );

    effect(() => {
        todoList.innerHTML = todos.value
            .map((todo, index) => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input type="checkbox"
                            ${todo.completed ? 'checked' : ''}
                            onchange="window.toggleTodo(${index})">
                        <span>${todo.text}</span>
                        <button class="btn btn-danger"
                            onclick="window.removeTodo(${index})">Delete</button>
                    </li>
                `).join('');

        todoStats.textContent = `${completedTodos.value}/${todos.value.length} completed`;
    });

    todoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && todoInput.value.trim()) {
            todos.update(current => [
                ...current,
                { text: todoInput.value.trim(), completed: false }
            ]);
            todoInput.value = '';
        }
    });

    window.toggleTodo = (index) => {
        todos.update(current => current.map((todo, i) =>
            i === index ? { ...todo, completed: !todo.completed } : todo
        ));
    };

    window.removeTodo = (index) => {
        todos.update(current => current.filter((_, i) => i !== index));
    };

    // Form Validation Demo
    const formData = createSignal({ username: '', password: '' });
    const formErrors = computed(() => {
        const errors = {};
        if (formData.value.username.length < 3) {
            errors.username = 'Username must be at least 3 characters';
        }
        if (formData.value.password.length < 8) {
            errors.password = 'Password must be at least 8 characters';
        }
        return errors;
    });

    const isValid = computed(() =>
        Object.keys(formErrors.value).length === 0
    );

    document.getElementById('username').addEventListener('input', (e) => {
        formData.update(current => ({
            ...current,
            username: e.target.value
        }));
    });

    document.getElementById('password').addEventListener('input', (e) => {
        formData.update(current => ({
            ...current,
            password: e.target.value
        }));
    });

    effect(() => {
        const errors = formErrors.value;
        document.getElementById('usernameError').textContent = errors.username || '';
        document.getElementById('passwordError').textContent = errors.password || '';
        document.getElementById('submitBtn').disabled = !isValid.value;
    });

    // Timer Demo
    const time = createSignal(0);
    const isRunning = createSignal(false);
    let interval;

    const formattedTime = computed(() => {
        const seconds = time.value % 60;
        const minutes = Math.floor(time.value / 60) % 60;
        const hours = Math.floor(time.value / 3600);
        return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    });

    effect(() => {
        document.getElementById('timer').textContent = formattedTime.value;
    });

    document.getElementById('startTimer').addEventListener('click', () => {
        if (!isRunning.value) {
            isRunning.value = true;
            interval = setInterval(() => {
                time.update(t => t + 1);
            }, 1000);
        }
    });

    document.getElementById('pauseTimer').addEventListener('click', () => {
        isRunning.value = false;
        clearInterval(interval);
    });

    document.getElementById('resetTimer').addEventListener('click', () => {
        isRunning.value = false;
        clearInterval(interval);
        time.value = 0;
    });

    // Stock Ticker Demo (continued)
    const stockPrice = createSignal(100);
    const previousPrice = createSignal(100);

    const priceChange = computed(() => {
        const change = stockPrice.value - previousPrice.value;
        const percentChange = (change / previousPrice.value) * 100;
        return {
            value: change.toFixed(2),
            percent: percentChange.toFixed(2),
            isPositive: change >= 0
        };
    });

    effect(() => {
        const change = priceChange.value;
        const priceElement = document.querySelector('#stockPrice span:first-child');
        const changeElement = document.querySelector('#stockPrice .stock-change');

        priceElement.textContent = `$${stockPrice.value.toFixed(2)}`;
        changeElement.textContent = `${change.isPositive ? '+' : ''}${change.value} (${change.percent}%)`;

        // Update classes for styling
        changeElement.classList.remove('stock-up', 'stock-down');
        changeElement.classList.add(change.isPositive ? 'stock-up' : 'stock-down');

        // Update progress bar
        const progress = document.getElementById('stockProgress');
        const progressPercent = ((stockPrice.value - 50) / 100) * 100;
        progress.style.width = `${Math.max(0, Math.min(100, progressPercent))}%`;
    });

    // Simulate stock price changes
    setInterval(() => {
        previousPrice.value = stockPrice.value;
        const change = (Math.random() - 0.5) * 5;
        stockPrice.value = Math.max(50, Math.min(150, stockPrice.value + change));
    }, 2000);

    // Async Data Demo
    const loading = createSignal(false);
    const data = createSignal(null);
    const error = createSignal(null);

    effect(() => {
        const asyncContent = document.getElementById('asyncData');
        if (loading.value) {
            asyncContent.innerHTML = `
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 100%; opacity: 0.5;"></div>
            </div>
            <p class="subtitle">Loading data...</p>
        `;
        } else if (error.value) {
            asyncContent.innerHTML = `
            <div class="error-message">${error.value}</div>
        `;
        } else if (data.value) {
            asyncContent.innerHTML = `
            <div class="success-message">Data loaded successfully!</div>
            <pre class="code-block"><code class="language-json">${
                JSON.stringify(data.value, null, 2)
            }</code></pre>
        `;
            // Highlight code if Prism is available
            if (window.Prism) {
                Prism.highlightElement(asyncContent.querySelector('code'));
            }
        }
    });

    document.getElementById('fetchData').addEventListener('click', async () => {
        loading.value = true;
        error.value = null;
        data.value = null;

        try {
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1500));
            const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
            if (!response.ok) throw new Error('Failed to fetch data');
            data.value = await response.json();
        } catch (e) {
            error.value = e.message;
        } finally {
            loading.value = false;
        }
    });

    // Add keyboard navigation support
    document.addEventListener('keydown', (e) => {
        if (e.target.tagName === 'INPUT') return;

        switch (e.key) {
            case 'ArrowUp':
                counter.update(v => v + 1);
                break;
            case 'ArrowDown':
                counter.update(v => v - 1);
                break;
            case 'r':
                counter.value = 0;
                break;
        }
    });

    // Add real-time validation messages
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    const validationMessages = computed(() => {
        const messages = {
            username: [],
            password: []
        };

        // Username validations
        if (formData.value.username.length > 0) {
            if (formData.value.username.length < 3) {
                messages.username.push('Too short (min 3 characters)');
            }
            if (!/^[a-zA-Z0-9_]+$/.test(formData.value.username)) {
                messages.username.push('Only letters, numbers, and underscores allowed');
            }
        }

        // Password validations
        if (formData.value.password.length > 0) {
            if (formData.value.password.length < 8) {
                messages.password.push('Too short (min 8 characters)');
            }
            if (!/[A-Z]/.test(formData.value.password)) {
                messages.password.push('Missing uppercase letter');
            }
            if (!/[a-z]/.test(formData.value.password)) {
                messages.password.push('Missing lowercase letter');
            }
            if (!/[0-9]/.test(formData.value.password)) {
                messages.password.push('Missing number');
            }
        }

        return messages;
    });

    effect(() => {
        const messages = validationMessages.value;

        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        usernameError.innerHTML = messages.username.map(msg =>
            `<div>${msg}</div>`
        ).join('');

        passwordError.innerHTML = messages.password.map(msg =>
            `<div>${msg}</div>`
        ).join('');

        // Add visual feedback classes
        usernameInput.classList.toggle('is-invalid', messages.username.length > 0);
        passwordInput.classList.toggle('is-invalid', messages.password.length > 0);
    });

    // Add submit handler
    document.getElementById('submitBtn').addEventListener('click', () => {
        if (isValid.value) {
            alert('Form submitted successfully!');
            formData.value = { username: '', password: '' };
            usernameInput.value = '';
            passwordInput.value = '';
        }
    });

    // Add some UI improvements
    const todoInputElement = document.getElementById('todoInput');

    // Add placeholder text effect
    todoInputElement.addEventListener('focus', () => {
        todoInputElement.placeholder = 'Press Enter to add...';
    });

    todoInputElement.addEventListener('blur', () => {
        todoInputElement.placeholder = 'Add a new todo...';
    });

    // Add todos count badge
    const todosCount = computed(() => ({
        total: todos.value.length,
        active: todos.value.filter(t => !t.completed).length,
        completed: todos.value.filter(t => t.completed).length
    }));

    effect(() => {
        const stats = todosCount.value;
        todoStats.innerHTML = `
        <span class="badge">${stats.active} active</span>
        <span class="badge">${stats.completed} completed</span>
        <span class="badge">Total: ${stats.total}</span>
    `;
    });
</script>

</body>
</html>
